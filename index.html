        document.addEventListener('DOMContentLoaded', () => {

            window.showPage = function(pageId) {
                document.querySelectorAll('.page-content').forEach(page => page.classList.remove('active'));
                const targetPage = document.getElementById(pageId);
                if (targetPage) {
                    targetPage.classList.add('active');
                }
                
                document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                const activeLink = document.getElementById('nav-' + pageId);
                if (activeLink) {
                    activeLink.classList.add('active');
                }

                const pageTitle = siteData.navigation.find(p => p.id === pageId)?.title || '首页';
                document.title = `${siteData.labName} | ${pageTitle}`;

            window.closeMobileMenu = function() {

                const years = Object.keys(siteData.publications).sort((a, b) => b - a);
                for (const year of years) {
                    content += `
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">${year}</h2>
                        <ul class="space-y-4 list-disc list-inside text-gray-700">
                            ${siteData.publications[year].map(p => `
                            <li>
                                ${p.text}
                                ${p.links.map(link => `<a href="${link.url}" class="text-blue-500 hover:underline ml-2">[${link.name}]</a>`).join('')}
                            </li>`).join('')}
                        </ul>
                    </div>`;
                }
                content += '</div></div>';
                return content;
            }

            function renderPeoplePage() {
                const pi = siteData.people.faculty.find(f => f.isPI);
                const otherFaculty = siteData.people.faculty.filter(f => !f.isPI);

                const renderStudentGrid = (students) => {
                    if (!students || students.length === 0) return '<p class="text-gray-500">暂无成员</p>';
                    return `
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-x-6 gap-y-8">
                            ${students.map(s => `
                            <div class="text-center flex flex-col items-center">
                                <img src="${s.image}" class="w-32 h-32 rounded-lg mx-auto mb-4 shadow-md object-cover" alt="${s.name}" onerror="this.src='https://placehold.co/128x128/e2e8f0/64748b?text=${s.name.charAt(0)}'">

                                <p class="text-sm text-gray-600 mt-1 flex-grow">${s.researchDirection}</p>

                return `

                                    <p class="text-blue-600">${pi.title}</p>
                                    <p class="text-gray-600 mt-2 text-justify">${pi.description}</p>
                                    <p class="text-gray-500 mt-2">邮箱: ${pi.email}</p>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                ${otherFaculty.map(f => `

                                    <p class="text-sm text-gray-600 mt-2 text-left flex-grow">${f.description}</p>

                        </div>

                    <section class="mb-12">

                        ${renderStudentGrid(siteData.people.postdocsAndPhds)}
                    </section>
                    
                    <section class="mb-12">
                        <h2 class="text-2xl font-semibold mb-6">研三 (Third-year Master Students)</h2>
                        ${renderStudentGrid(siteData.people.masterThirdYear)}
                    </section>

                    <section class="mb-12">
                        <h2 class="text-2xl font-semibold mb-6">研二 (Second-year Master Students)</h2>
                        ${renderStudentGrid(siteData.people.masterSecondYear)}
                    </section>

                    <section class="mb-12">
                        <h2 class="text-2xl font-semibold mb-6">研一 (First-year Master Students)</h2>
                        ${renderStudentGrid(siteData.people.masterFirstYear)}
                    </section>

                    <section>
                        <h2 class="text-2xl font-semibold mb-6">已毕业成员 (Alumni)</h2>
                        <ul class="list-disc list-inside space-y-2 text-gray-700">
                           <p class="text-gray-500">暂无成员</p>
                        </ul>
                    </section>
                </div>`;
            }

            function renderNewsPage() {
                return `
                <div id="news" class="page-content">

                    <div class="space-y-6">
                        ${siteData.news.map((item, index) => `
                        <div class="p-4 border-l-4 ${index === 0 ? 'border-blue-500 bg-blue-50' : 'border-gray-300'}">

            function renderLinksPage() {
                const journalColumns = [[], [], []];

            function initSite() {

                                <h1 class="text-3xl md:text-4xl font-bold">${siteData.labName}</h1>
                                <p class="text-lg md:text-xl text-white/90 mt-1">${siteData.labNameEn}</p>
                            </div>
                        </div>
                    </div>
                `;
                // --- MODIFICATION END ---

                document.getElementById('lab-name-header').innerHTML = `<a href="#" onclick="showPage('home')">${siteData.labName}</a>`;
                document.getElementById('lab-name-footer').textContent = siteData.labName;
                document.getElementById('current-year').textContent = new Date().getFullYear();

                const mainNav = document.getElementById('main-nav');
                const mobileMenu = document.getElementById('mobile-menu');
                let navHtml = '';
                siteData.navigation.forEach(item => {
                    navHtml += `<a href="#" id="nav-${item.id}" class="nav-link text-gray-600 hover:text-blue-500 transition-colors duration-200" onclick="showPage('${item.id}')">${item.title}</a>`;
                });
                mainNav.innerHTML = navHtml;
                mobileMenu.innerHTML = siteData.navigation.map(item => 
                    `<a href="#" class="block py-2 px-4 text-sm text-gray-600 hover:bg-gray-100" onclick="showPage('${item.id}'); closeMobileMenu();">${item.title}</a>`
                ).join('');

                const mainContent = document.getElementById('main-content');
                mainContent.innerHTML = `
                    ${renderHomePage()}
                    ${renderResearchPage()}
                    ${renderEquipmentPage()}
                    ${renderPublicationsPage()}
                    ${renderPeoplePage()}
                    ${renderNewsPage()}
                    ${renderLinksPage()}
                    ${renderContactPage()}

                        delay: 3000,
                        disableOnInteraction: false,

                        clickable: true,

                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',

                document.getElementById('mobile-menu').classList.toggle('hidden');
