                    { text: 'Efficient H2O2 photocatalysis by a novel organic semiconductor with electron donor-acceptor interface', journal: 'Appl. Catal. B' },
                    { text: 'Semi-artificial Photosynthetic Nanoreactors for H2 Generation', journal: 'JACS' },
                ]
            }
        };

        // ================= 页面渲染逻辑 =================

        function initNav() {
            const navContainer = document.getElementById('main-nav');
            let html = '';
            siteData.navigation.forEach(item => {
                html += `
                <li class="w-full md:w-auto">
                    <a href="#" id="nav-${item.id}" class="block px-4 py-3 text-center hover:bg-white/10 transition-colors" onclick="renderPage('${item.id}')">
                        ${item.title}<br><span class="text-xs text-teal-100 font-normal opacity-90">${item.en}</span>
                    </a>
                </li>`;
            });
            navContainer.innerHTML = html;
        }

        function updateNavState(activePageId) {
            document.querySelectorAll('#main-nav a').forEach(el => {
                el.classList.remove('nav-item-active');
            });
            const activeLink = document.getElementById(`nav-${activePageId}`);
            if (activeLink) {
                activeLink.classList.add('nav-item-active');
            }
        }

        function renderHome() {
            return `
            <div id="home" class="page-content">
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-8">
                    <!-- Carousel -->
                    <div class="lg:col-span-8 relative group h-64 md:h-[400px] overflow-hidden bg-gray-200 border border-gray-300 shadow-sm rounded-sm">
                        <img id="carousel-img" src="${siteData.home.sliderImages[0].src}" class="w-full h-full object-cover transition-opacity duration-500">
                        <div class="carousel-caption absolute bottom-0 left-0 w-full p-3 text-white">
                            <p id="carousel-text" class="text-lg font-semibold truncate">${siteData.home.sliderImages[0].text}</p>
                        </div>
                        <div class="absolute inset-0 flex items-center justify-between p-4 pointer-events-none">
                            <button onclick="prevSlide()" class="pointer-events-auto bg-black/30 hover:bg-black/50 text-white p-3 rounded-full"><i class="fas fa-chevron-left"></i></button>
                            <button onclick="nextSlide()" class="pointer-events-auto bg-black/30 hover:bg-black/50 text-white p-3 rounded-full"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                    <!-- Academic News -->
                    <div class="lg:col-span-4 bg-theme-light p-4 border border-gray-200 rounded-sm">
                        <div class="section-title">
                            <h2>学术动态<span class="en">Research News</span></h2>
                            <span class="more" onclick="renderPage('news')" title="查看更多学术动态">» 更多</span>
                        </div>
                        <ul class="space-y-3 right-arrow-list text-sm text-gray-800 mt-2">
                            ${siteData.academicNews.map(news => `
                                <li class="flex items-start gap-2 hover:text-teal-700 cursor-pointer" onclick="renderPage('news')">
                                    <span class="line-clamp-2">${news.content}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <!-- Notices -->
                    <div>
                        <div class="section-title">
                            <h2>通知公告<span class="en">Notice</span></h2>
                            <span class="more" onclick="renderPage('news')" title="查看更多通知">» 更多</span>
                        </div>
                        <ul class="news-list text-sm text-gray-700">
                            ${siteData.announcements.map(item => `
                                <li class="group cursor-pointer">
                                    <span class="flex-1 truncate group-hover:text-teal-700">${item.content}</span>
                                    <span class="text-gray-400 text-xs ml-2 flex-shrink-0">${item.date}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    <!-- News -->
                    <div>
                        <div class="section-title">
                            <h2>新闻动态<span class="en">News</span></h2>
                            <span class="more" onclick="renderPage('news')" title="查看更多新闻">» 更多</span>
                        </div>
                        <ul class="news-list text-sm text-gray-700">
                            ${siteData.news.map(item => `
                                <li class="group cursor-pointer">
                                    <span class="flex-1 truncate group-hover:text-teal-700">${item.content}</span>
                                    <span class="text-gray-400 text-xs ml-2 flex-shrink-0">${item.date}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>

                <div class="mb-8">
                    <div class="section-title">
                        <h2>代表性论文<span class="en">Publications</span></h2>
                        <span class="more" onclick="renderPage('publications')" title="查看更多论文">» 更多</span>
                    </div>
                    <ul class="news-list text-sm text-gray-700">
                        ${siteData.publications["2025"].map(pub => `
                             <li class="group cursor-pointer py-2">
                                <span class="flex-1 group-hover:text-teal-700 font-semibold text-gray-800 leading-snug">${pub.text}</span>
                                <span class="text-xs font-bold italic block mt-1" style="color: var(--theme-light);">${pub.journal}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            </div>
            `;
        }

        function renderResearch() {
            return `
            <div id="research" class="page-content">
                <div class="section-title mb-6"><h2>科学研究<span class="en">Scientific Research</span></h2></div>
                <div class="space-y-8">
                    ${siteData.research.map(item => `
                        <div class="flex flex-col md:flex-row gap-6 bg-white p-4 rounded shadow-sm border border-gray-100">
                            <div class="md:w-1/3">
                                <img src="${item.image}" alt="${item.title}" class="w-full h-48 object-cover rounded">
                            </div>
                            <div class="md:w-2/3">
                                <h3 class="text-xl font-bold mb-2" style="color: var(--theme-color);">${item.title}</h3>
                                <p class="text-gray-600 leading-relaxed text-sm md:text-base">${item.description}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        function renderStudentSection(title, students) {
            if (!students || students.length === 0) return '';
            return `
                <div class="mb-10">
                    <h3 class="text-lg font-bold text-gray-800 mb-4 border-l-4 pl-3" style="border-color: var(--theme-light);">${title}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${students.map(s => `
                            <div class="student-card bg-white p-4 rounded shadow-sm flex flex-col justify-between">
                                <div>
                                    <h4 class="font-bold text-gray-900 text-lg">${s.name}</h4>
                                    <p class="text-sm text-gray-600 mt-1"><span class="font-semibold" style="color: var(--theme-light);">研究方向:</span> ${s.researchDirection}</p>
                                </div>
                                <p class="text-xs text-gray-400 italic mt-3 text-right">"${s.motto}"</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderPeople() {
            return `
            <div id="people" class="page-content">
                <div class="section-title mb-6"><h2>团队成员<span class="en">Our Team</span></h2></div>
                
                <h3 class="text-lg font-bold text-gray-800 mb-6 border-l-4 pl-3" style="border-color: var(--theme-color);">指导教师 (Faculty)</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                    ${siteData.people.faculty.map(p => `
                        <div class="bg-white p-6 rounded shadow-sm flex flex-col sm:flex-row items-start gap-4 border border-gray-100 hover:shadow-md transition">
                            <img src="${p.image}" class="w-24 h-24 rounded-full object-cover border-2 flex-shrink-0 mx-auto sm:mx-0" style="border-color: var(--theme-bg-light);">
                            <div class="text-center sm:text-left">
                                <h4 class="font-bold text-gray-900 text-lg">${p.name} <span class="text-sm font-normal ml-2" style="color: var(--theme-light);">${p.title}</span></h4>
                                <p class="text-sm text-gray-600 mt-2 text-justify leading-relaxed">${p.description}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>

                ${renderStudentSection("博士后及博士 (Postdocs & PhD Students)", siteData.people.postdocsAndPhds)}
                ${renderStudentSection("硕士三年级 (Third-year Master Students)", siteData.people.masterThirdYear)}
                ${renderStudentSection("硕士二年级 (Second-year Master Students)", siteData.people.masterSecondYear)}
                
                <div class="p-4 rounded text-center text-sm text-gray-500 mt-8 bg-theme-light">
                    <p>以上名单为部分在读学生，更多成员正在更新中...</p>
                </div>
            </div>`;
        }

        function renderEquipment() {
            return `
            <div id="equipment" class="page-content">
                <div class="section-title mb-6"><h2>实验设备<span class="en">Facilities</span></h2></div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    ${siteData.equipment.map(eq => `
                        <div class="bg-white p-4 rounded border border-gray-200 text-center transition hover:shadow-lg flex flex-col items-center" style="hover:border-color: var(--theme-light);">
                            <div class="w-full h-40 bg-gray-100 mb-3 rounded overflow-hidden flex items-center justify-center">
                                <img src="${eq.image}" alt="${eq.name}" class="w-full h-full object-cover">
                            </div>
                            <h4 class="text-sm font-bold text-gray-800 mb-1">${eq.name}</h4>
                            <p class="text-xs text-gray-500 line-clamp-3" title="${eq.description}">${eq.description}</p>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        function renderPublications() {
            const years = Object.keys(siteData.publications).sort((a,b) => b-a);
            return `
            <div id="publications" class="page-content">
                <div class="section-title mb-6"><h2>发表论文<span class="en">Publications</span></h2></div>
                <div class="space-y-8">
                    ${years.map(year => `
                        <div>
                            <h3 class="text-xl font-bold mb-3 border-b pb-1" style="color: var(--theme-dark); border-color: var(--theme-bg-light);">${year}</h3>
                            <ul class="space-y-3 list-decimal list-inside text-gray-700 text-sm">
                                ${siteData.publications[year].map(pub => `
                                    <li class="pl-2">
                                        <span class="font-medium text-gray-900">${pub.text}</span> 
                                        <span class="italic block md:inline md:ml-2" style="color: var(--theme-light);"> - ${pub.journal}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        function renderContact() {
            return `
            <div id="contact" class="page-content">
                <div class="section-title mb-6"><h2>联系我们<span class="en">Contact Us</span></h2></div>
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded shadow-sm border-t-4" style="border-color: var(--theme-color);">
                        <h3 class="font-bold text-lg mb-4">联系方式</h3>
                        <p class="mb-2"><i class="fas fa-map-marker-alt w-6" style="color: var(--theme-light);"></i> ${siteData.contact.address}</p>
                        <p class="mb-2"><i class="fas fa-envelope w-6" style="color: var(--theme-light);"></i> ${siteData.contact.email}</p>
                        <p class="mb-2"><i class="fas fa-phone w-6" style="color: var(--theme-light);"></i> ${siteData.contact.phone}</p>
                        <p class="mb-2"><i class="fas fa-mail-bulk w-6" style="color: var(--theme-light);"></i> 邮编: ${siteData.contact.zip}</p>
                    </div>

                    <div class="p-6 rounded border" style="background-color: var(--theme-bg-light); border-color: #e5e7eb;">
                        <h3 class="font-bold text-lg mb-4" style="color: var(--theme-dark);">招生信息</h3>
                        <p class="text-sm text-gray-700 leading-relaxed mb-4">
                            我们常年欢迎对新能源领域充满热情的优秀本科生、硕士生和博士生加入。我们希望你：
                        </p>
                        <ul class="list-disc list-inside text-sm text-gray-600 space-y-1 mb-4">
                            <li>具备扎实的物理、化学、材料基础</li>
                            <li>对解决能源问题有强烈的使命感</li>
                            <li>具备良好的团队合作精神</li>
                        </ul>
                        <a href="mailto:${siteData.contact.email}" class="inline-block text-white px-4 py-2 rounded transition" style="background-color: var(--theme-color); hover:background-color: var(--theme-dark);">发送简历</a>
                    </div>
                </div>
            </div>`;
        }

        function renderNewsPage() {
             return `
            <div id="news" class="page-content">
                <div class="section-title mb-6"><h2>新闻动态<span class="en">News & Events</span></h2></div>
                <div class="mb-8">
                    <h3 class="text-lg font-bold text-gray-800 mb-3 border-l-4 pl-3" style="border-color: var(--theme-color);">综合新闻</h3>
                    <div class="space-y-4">
                         ${siteData.news.map(item => `
                            <div class="bg-white p-4 rounded border-l-4 shadow-sm flex flex-col md:flex-row md:items-center justify-between" style="border-color: var(--theme-light);">
                                <span class="text-gray-800 font-medium">${item.content}</span>
                                <span class="text-gray-400 text-sm mt-2 md:mt-0">${item.date}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="mb-8">
                    <h3 class="text-lg font-bold text-gray-800 mb-3 border-l-4 border-purple-600 pl-3">学术动态</h3>
                    <div class="space-y-4">
                         ${siteData.academicNews.map(item => `
                            <div class="bg-white p-4 rounded border-l-4 border-purple-500 shadow-sm flex flex-col md:flex-row md:items-center justify-between">
                                <span class="text-gray-800 font-medium">${item.content}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-gray-800 mb-3 border-l-4 border-orange-600 pl-3">通知公告</h3>
                    <div class="space-y-4">
                         ${siteData.announcements.map(item => `
                            <div class="bg-white p-4 rounded border-l-4 border-orange-500 shadow-sm flex flex-col md:flex-row md:items-center justify-between">
                                <span class="text-gray-800 font-medium">${item.content}</span>
                                <span class="text-gray-400 text-sm mt-2 md:mt-0">${item.date}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>`;
        }

        function renderPage(pageId) {
            const contentDiv = document.getElementById('main-content');
            
            updateNavState(pageId);
            
            contentDiv.innerHTML = '';
            
            let htmlContent = '';
            switch(pageId) {
                case 'home': htmlContent = renderHome(); break;
                case 'research': htmlContent = renderResearch(); break;
                case 'people': htmlContent = renderPeople(); break;
                case 'equipment': htmlContent = renderEquipment(); break;
                case 'publications': htmlContent = renderPublications(); break;
                case 'contact': htmlContent = renderContact(); break;
                case 'news': htmlContent = renderNewsPage(); break;
                default: htmlContent = '<div class="text-center py-10 text-gray-500">页面建设中...</div>';
            }
            
            contentDiv.innerHTML = htmlContent;
            window.scrollTo(0, 0);

            if(pageId === 'home') startCarousel();
            else stopCarousel();
        }

        let carouselInterval;
        let currentSlide = 0;

        function updateSlide() {
            const img = document.getElementById('carousel-img');
            const txt = document.getElementById('carousel-text');
            if(!img) return;

            img.style.opacity = '0';
            setTimeout(() => {
                img.src = siteData.home.sliderImages[currentSlide].src;
                txt.innerText = siteData.home.sliderImages[currentSlide].text;
                img.style.opacity = '1';
            }, 200);
        }

        window.nextSlide = function() {
            currentSlide = (currentSlide + 1) % siteData.home.sliderImages.length;
            updateSlide();
        }
        
        window.prevSlide = function() {
            currentSlide = (currentSlide - 1 + siteData.home.sliderImages.length) % siteData.home.sliderImages.length;
            updateSlide();
        }

        function startCarousel() {
            stopCarousel();
            carouselInterval = setInterval(window.nextSlide, 5000);
        }

        function stopCarousel() {
            if(carouselInterval) {
                clearInterval(carouselInterval);
                carouselInterval = null;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            document.getElementById('footer-address').textContent = `地址：${siteData.contact.address}`;
            initNav();
            renderPage('home');
        });
    </script>
</body>
</html>
